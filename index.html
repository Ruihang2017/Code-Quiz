<body>
    <header>
        <div style="height: 50px; display: flex;">
            <div style="background-color: blue; flex: auto;">
                <button onclick="navigateToPage()">High
                    Score</button>
            </div>
            <div style="background-color: darkgrey;"><button>Time</button></div>
        </div>

    </header>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <aside class="col-12 col-md-3 text-center" style="background-color: aqua;">aside left</aside>

            <div id="questionPage" class="col-12 col-md-6 text-center"
                style="background-color: rgb(183, 69, 69); display: none;">
                <p class="questionContent">Here is the question</p>
                <ul>
                    <!-- <li><button>Option A</button></li>
                    <li><button>Option B</button></li>
                    <li><button>Option C</button></li>
                    <li><button>Option D</button></li> -->
                </ul>
                <p class="questionResult">result</p>
                <button style="display: none;">Next</button>
            </div>

            <div id="welcomePage" class="col-12 col-md-6 text-center" style="background-color: rgb(183, 69, 69);">
                <h1>Welcome to the Page</h1>
                <p>This is a paragraph of introduction</p>
                <button id="startButton">Start</button>
            </div>

            <div id="resultPage" class="col-12 col-md-6 text-center"
                style="background-color: rgb(183, 69, 69); display: none;">
                <h1>All done!</h1>
                <p>Your final score is 100.</p>
                <div>
                    <div>Enter initials:</div>
                    <input type="text" placeholder="first name, last name">
                </div>
                <button>Submit</button>
            </div>


            <aside class="col-12 col-md-3 text-center" style="background-color: aquamarine;">aside right</aside>
        </div>
    </div>
